<html lang="en">

      content="Contact Zunait for collaboration or questions."
    />
    <link rel="icon" href="../images/contact.png" type="image/png" />

  <body>
    <header>
      <h1>Contact</h1>
      <nav aria-label="Main navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="contact-info">
        <h2>Get in Touch</h2>
        <p>You can reach me via email or by using the contact form below.</p>
        <ul>
          <li>Email: <a href="mailto:zunait@gmail.com">zunait@gmail.com</a></li>
          <!-- Add more contact methods if needed -->
        </ul>
      </section>
      <section id="contact-form">
        <h2>Contact Form</h2>
        <form action="#" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <input type="submit" value="Send" />
        </form>
      </section>
    </main>
